<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">

    </head>
    <body>
       
        <section class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="single-food-box">
                            <div class="food-box-bg"></div>
                            <div class="food-box-info"> 
                                <h3>Good Morning</h3>
                                <h2>Breakfast Deal</h2>
                                <p class="food-price">from <span>$20</span>/day</p>
                                <a href="" class="bordered-btn">Order Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="single-food-box">
                            <div class="food-box-bg food-box-bg-2"></div>
                            <div class="food-box-info"> 
                                <h3>For Lunch</h3>
                                <h2>Breakfast Deal</h2>
                                <p class="food-price">from <span>$20</span>/day</p>
                                <a href="" class="bordered-btn">Order Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="single-food-box">
                            <div class="food-box-bg food-box-bg-3"></div>
                            <div class="food-box-info"> 
                                <h3>For Dinner</h3>
                                <h2>Breakfast Deal</h2>
                                <p class="food-price">from <span>$20</span>/day</p>
                                <a href="" class="bordered-btn">Order Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
